<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clicker</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Time: <span id="timer">10</span> Seconds</h1>
        <button id= 'btn'>Start Game!</button>
        <div id="pop" class="popup-container">
            <div class="popup">
                <h2>Time's Up!</h2>
                <p>Final score is <span id='final'>0</span> points</p>
                <button id="refresh">Play Again</button>
            </div>
        </div>
    </body>
</html>
